<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>주가 정보 조회</title>
    <link rel="stylesheet" href="./assets/styles/index.css" type="text/css">
    <script defer src="./assets/scripts/index.js" type="text/javascript">
        // defer: html 문서가 끝난 이후에 처리하겠다.
    </script>
</head>
<body>

<div class="loading">
    <img src="./assets/images/loading-image.png" alt="" class="image">
    <span class="text">잠시만 기다려 주세요.</span>
</div>
<ul class="box ticker-container"></ul>
<section class="box chart-wrapper">
    차트 자리
</section>
<section class="box table-wrapper">
    <table class="table">
        <colgroup>
            <col>
            <col span="4">
            <col span="2">
            <col span="2">
        </colgroup>
        <thead>
        <tr>
            <th rowspan="2" scope="col">날짜</th>
            <th colspan="4" scope="col">시세</th>
            <th colspan="2" scope="col">등락</th>
            <th colspan="2" scope="col">거래</th>
            <th class="spring" rowspan="2"></th>
        </tr>
        <tr>
            <th scope="col">시가</th>
            <th scope="col">고가</th>
            <th scope="col">저가</th>
            <th scope="col">종가</th>
            <th scope="col">원</th>
            <th scope="col">%</th>
            <th scope="col">거래량</th>
            <th scope="col">거래대금</th>
        </tr>
        </thead>
        <tbody>
        <tr class="up">
            <td>2024-10-07</td>
            <td>1,000</td>
            <td>1,100</td>
            <td>980</td>
            <td>1,050</td>
            <td class="change">+50</td>
            <td class="change">+5.00%</td>
            <td>1,234,567</td>
            <td>1,234,567,000</td>
        </tr>
        <tr class="down">
            <td>2024-10-07</td>
            <td>1,000</td>
            <td>1,100</td>
            <td>980</td>
            <td>1,050</td>
            <td class="change">+50</td>
            <td class="change">+5.00%</td>
            <td>1,234,567</td>
            <td>1,234,567,000</td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
